<!DOCTYPE html>


<head>
    <style>
        #a{
            filter: sepia(100%) saturate(300%) brightness(70%) hue-rotate(90deg);
        }
        #b{
            filter: sepia(100%) saturate(300%) brightness(70%) hue-rotate(250deg);
        }
        #c{
            /* filter: brightness(1); */
            filter: 
                    brightness(1)
                    contrast(100%)
                    hue-rotate(90deg)
                    saturate(50%)
                    sepia(100%)
                    ;

        }
    </style>
</head>
<html>

<img id = "a" src="assets/images/pin.png" alt="pin">
<img id = "b" src="assets/images/pin.png" alt="pin">
<img id = "c" src="assets/images/pin.png" alt="pin">
</html>
